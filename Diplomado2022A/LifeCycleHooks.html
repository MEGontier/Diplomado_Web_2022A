<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- INCLUSIÃ“N DIRECTA CON SCRIPT -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Evento Mounted</title>
</head>
<body>
    <div id="app">
        <h2>Usuarios:</h2>
        <ul>
            <li v-for="usuario in usuarios"> {{usuario.name}}   
            </li>
        </ul>
    </div> 
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            usuarios: null
        },
        mounted: function(){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => {
                this.usuarios = data;
            })
        }
    })
</script>

</html>
