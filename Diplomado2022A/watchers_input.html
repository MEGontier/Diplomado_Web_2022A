<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- INCLUSIÃ“N DIRECTA CON SCRIPT -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Watchers </title>
</head>
<body>
    <div id="app">
            <input type="text" placeholder="Escribe tu nombre" v-model="nombre" name="nombre" id="nombre">
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: ()=> ({
            nombre: "",
        }),
        watch: {
            nombre(nuevoValor, valorAnterior) {
                console.log("El nombre paso de ser '$s' a '$s'", valorAnterior, nuevoValor)
            }
        }
    
    })
</script>
</html>
