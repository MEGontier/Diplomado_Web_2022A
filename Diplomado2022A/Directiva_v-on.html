<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INCLUSIÃ“N DIRECTA CON SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>V-on</title>
</head>
<body>

    <div id="app">
        <p> {{message}}</p>
        <button v-on:click="reverseMessage">Texto invertido</button>
    </div>
    
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Diplomado 2022B'
        },
        methods: {
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</html>
